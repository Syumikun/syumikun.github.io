# << -- オーナー設定 -- >> #
# オーナーのID("Discord#0000"等のユーザー名では無く18桁のIDです)
OWNER: DEFAULT
# Botが起動した際にオーナーにDMでお知らせするかどうか
# (初期値"true",オン"true"/オフ"false")
BOTSTART: true
# Botの更新があった際にオーナーにDMでお知らせするかどうか(※強制アプデの場合この設定に関係なく通知されます。)
# (初期値"true",オン"true"/オフ"false")
VERSIONUP: true
# ユーザーにロールを付与・解除した際にオーナーにDMでお知らせするかどうか
# (初期値"true",オン"true"/オフ"false")
USEROLL: true

# << -- 重要な設定 -- >> #
# Discordトークン
TOKEN: DEFAULT
# ボットのモード (ONL=オンライン,DW=退席,TL=取り込み中,OF=オフライン)
MODE: ONL
# ボットのゲームプレイ(「"文字" をプレイ中」と表示される"文字"の部分を決められます。)
PLAY: DEFAULT
# ボットの名前(コマンド返信の下部に表示されます。)
NAME: DEFAULT
# ボットのアイコンURL(コマンド返信の下部に表示されます。)
ICON: DEFAULT

# << -- ロール付与設定 -- >> #
# 付与するロールの設定(詳しくはWikiを参照ください)
data:
 use: 2
 1:
  message_id: 0000000000000000000
  message_stamp: 💩
  roll_id: 0000000000000000000
 2:
  message_id: 0000000000000000000
  message_stamp: unchi
  roll_id: 0000000000000000000